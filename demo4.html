<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ильвера Ситдикова — Проводник</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --main: #1a1a1a; --gold: #b5a48b; --bg: #ffffff; }
        * { box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--main); -webkit-font-smoothing: antialiased; }
        
        /* Главное фото и первый экран */
        .hero { display: flex; flex-direction: column; align-items: center; padding: 80px 20px; text-align: center; }
        .hero-img { width: 220px; height: 300px; object-fit: cover; filter: grayscale(40%); margin-bottom: 40px; border-radius: 2px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; font-weight: 400; letter-spacing: 4px; text-transform: uppercase; margin: 0; }
        .tagline { font-size: 0.75rem; letter-spacing: 6px; text-transform: uppercase; color: var(--gold); margin-top: 15px; }

        /* Текст */
        .description { max-width: 800px; margin: 60px auto; padding: 0 20px; line-height: 2; font-weight: 300; font-size: 1.1rem; text-align: center; }
        .description b { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.3rem; }

        /* Сетка отзывов (Masonry) */
        .reviews-section { max-width: 1200px; margin: 100px auto; padding: 0 20px; }
        .reviews-title { font-family: 'Playfair Display', serif; font-size: 2rem; text-align: center; margin-bottom: 60px; font-style: italic; }
        
        .masonry { 
            column-count: 4; column-gap: 15px; 
            max-height: 1200px; overflow: hidden; position: relative; transition: max-height 0.8s ease;
        }
        .masonry.expanded { max-height: 10000px; }

        .item { display: inline-block; width: 100%; margin-bottom: 15px; border: 1px solid #f0f0f0; transition: 0.4s; }
        .item img { width: 100%; height: auto; display: block; filter: saturate(0.8); }
        .item:hover { border-color: var(--gold); }

        /* Затенение внизу сетки */
        .overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 200px;
            background: linear-gradient(to bottom, transparent, white); pointer-events: none;
        }
        .masonry.expanded .overlay { display: none; }

        /* Кнопки */
        .btn-container { text-align: center; margin-top: 40px; }
        .btn-more { 
            background: none; border: 1px solid var(--main); padding: 15px 40px; 
            cursor: pointer; font-family: 'Montserrat'; text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem;
        }
        .btn-more:hover { background: var(--main); color: white; }

        @media (max-width: 900px) { .masonry { column-count: 3; } }
        @media (max-width: 600px) { .masonry { column-count: 2; } h1 { font-size: 1.8rem; } }
    </style>
</head>
<body>

<section class="hero">
    <img src="photo_0.jpg" alt="Ильвера Ситдикова" class="hero-img">
    <h1>Ильвера Ситдикова</h1>
    <div class="tagline">Наставник • Проводник • Целитель</div>
</section>

<div class="description">
    Давайте знакомиться, я <b>Ильвера Ситдикова</b> — духовный проводник ченеллинга. Использую мощные методы, которые раскроют твою внутреннюю силу. 
    Если ты готов шагнуть в трансформацию — я стану твоим проводником.
</div>

<section class="reviews-section">
    <div class="reviews-title">Отзывы учеников</div>
    
    <div class="masonry" id="reviewsBox">
        <!-- Сюда вставляйте все 64 фото. Просто дублируйте блок .item -->
        <div class="item"><img src="rev1.jpg"></div>
        <div class="item"><img src="rev2.jpg"></div>
        <div class="item"><img src="rev3.jpg"></div>
        <div class="item"><img src="rev4.jpg"></div>
        <div class="item"><img src="rev5.jpg"></div>
        <div class="item"><img src="rev6.jpg"></div>
        <div class="item"><img src="rev7.jpg"></div>
        <div class="item"><img src="rev8.jpg"></div>
        <!-- ... и так до 64 ... -->
        <div class="overlay"></div>
    </div>

    <div class="btn-container">
        <button class="btn-more" onclick="showMore()">Показать все отзывы</button>
    </div>
</section>

<script>
    function showMore() {
        document.getElementById('reviewsBox').classList.add('expanded');
        document.querySelector('.btn-more').style.display = 'none';
    }
</script>

</body>
</html>
